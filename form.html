<script>
    function addskill() {
    let newNode=document.createElement('textarea')
	
	newNode.classList.add('skillField')
	newNode.setAttribute('rows', 3)
	newNode.setAttribute('cols', 25)
    newNode.classList.add('brdr')
    newNode.setAttribute('placeholder','Enter here')

	let skillOb=document.getElementById("skills")
	let skillbtnOb=document.getElementById("skillbtn")

	skillOb.insertBefore(newNode, skillbtnOb)

}
    function addeq() {
    let newNode=document.createElement('textarea')
	
	newNode.classList.add('eqField')
	newNode.setAttribute('rows', 3)
	newNode.setAttribute('cols', 25)
    newNode.classList.add('brdr')
    newNode.setAttribute('placeholder','Enter here')

	let eqOb=document.getElementById("eq")
	let eqbtnOb=document.getElementById("eqbtn")

	eqOb.insertBefore(newNode, eqbtnOb)

}
function addwe() {
    let newNode=document.createElement('textarea')
	
	newNode.classList.add('weField')
	newNode.setAttribute('rows', 3)
	newNode.setAttribute('cols', 25)
    newNode.classList.add('brdr')
    newNode.setAttribute('placeholder','Enter here')

	let weOb=document.getElementById("we")
	let webtnOb=document.getElementById("webtn")

	weOb.insertBefore(newNode, webtnOb)
}
//generatng CV
function genCV()  {
    //img
   
    let file = document.getElementById("imgField").files[0];
    let reader = new FileReader();
    reader.readAsDataURL(file);

    reader.onloadend = function(){
        document.getElementById("Timg").src= reader.result;
    };

    document.getElementById("Tname1").innerHTML= document.getElementById("NameField").value;
    document.getElementById("Tname2").innerHTML= document.getElementById("NameField").value;
    document.getElementById("Tcontact").innerHTML= document.getElementById("ContactField").value;
    document.getElementById("Tmail").innerHTML= document.getElementById("MailField").value;
    document.getElementById("Tfb").innerHTML= document.getElementById("fbField").value;
    document.getElementById("Tlnkdn").innerHTML= document.getElementById("LnkdnField").value;
    document.getElementById("Tobj").innerHTML= document.getElementById("objField").value;

    //skills
    let skill = document.getElementsByClassName("skillField");
    let str = "";
    for(let e of skill) {
        str = str + `<li> ${e.value} </li>`;
    }
    document.getElementById("Tskill").innerHTML=str;

    

    //Educational qualifications

    let eqs = document.getElementsByClassName("eqField");
    let str1 = "";
    for(let i of eqs) {
        str1 = str1 + `<li> ${i.value} </li>`;
    }
    document.getElementById("Teq").innerHTML=str1;

    //Work Experience
    let wes = document.getElementsByClassName("weField");
    let str2 = "";
    for(let i of wes) {
        str2 = str2 + `<li> ${i.value} </li>`;
    }
    document.getElementById("Twe").innerHTML=str2;


    document.getElementById('frm').style.display='none'
    document.getElementById('Gbtn').style.display='none'

    document.getElementById('tmplt').style.display ="flex";
    document.getElementById('color_optns').style.display="flex";
    document.getElementById('pbtn').style.display ="block";
    
} 
function grey(){

    document.getElementById("objcolor").style.backgroundColor = "#808080";
    document.getElementById("eqcolor").style.backgroundColor = "#808080";
    document.getElementById("leftcolor").style.backgroundColor = "#808080";

    
}

}

document.getElementById("wecolor").style.backgroundColor = "royalblue";

}
function printCV(){
    document.getElementById('pbtn').style.display ="none";

    window.print();
}
